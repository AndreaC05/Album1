<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria</title>
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="Image/1.jpg" alt=""></span>
        <span style="--i:2;"><img src="Image/1-1.jpg" alt=""></span>
        <span style="--i:3;"><img src="Image/1-2.jpg" alt=""></span>
        <span style="--i:4;"><img src="Image/1-3.jpg" alt=""></span>
        <span style="--i:5;"><img src="Image/1-4.jpg" alt=""></span>
        <span style="--i:6;"><img src="Image/1-5.jpg" alt=""></span>
        <span style="--i:7;"><img src="Image/1-6.jpg" alt=""></span>
        <span style="--i:8;"><img src="Image/1-7.jpg" alt=""></span>
        <span style="--i:1;"><img src="Image/1-10.jpg" alt=""></span>
        <span style="--i:2;"><img src="Image/1-11.jpg" alt=""></span>
        <span style="--i:3;"><img src="Image/2.jpg" alt=""></span>
        <span style="--i:4;"><img src="Image/3.jpg" alt=""></span>
        <span style="--i:5;"><img src="Image/4.jpg" alt=""></span>
        <span style="--i:6;"><img src="Image/5.jpg" alt=""></span>
    </div>

    <script type="text/javascript">
        let box = document.querySelector('.box');
        window.onmousemove = function(e){
            let x = e.clientX/3;
            box.style.transform = "perspective(1000px) rotateY(" + x + "deg)";
        }
    </script>
</body>
</html>
